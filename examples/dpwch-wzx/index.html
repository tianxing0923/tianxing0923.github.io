    <script>
        require.config({
            baseUrl: "http://www.ttthing.com/static/js",
            paths: {
                "wx": "http://res.wx.qq.com/open/js/jweixin-1.0.0",
                "ticket": "http://www.ttthing.com/cgi/yy_game/ticket/?url=" + encodeURIComponent(location.href),
            }
        });

        $(function () {

            // 分享参数
            var SHARE_OBJ = {
                title: '讲真，我们都欠吴宗宪一次点赞',
                desc: '污妖王只有一个！综艺一哥吴宗宪',
                link: location.href,
                imgUrl: 'http://www.ttthing.com/weixin/yy_wuzongxian/images/thumbnail.jpg'
            };

            require(["wx", "ticket"], function(wx) {
                wx.config({
                    debug: false,
                    appId: wx_conf.appId,
                    timestamp: wx_conf.timestamp,
                    nonceStr: wx_conf.nonceStr,
                    signature: wx_conf.signature,
                    jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareWeibo', 'onMenuShareQZone']
                });
                wx.ready(function() {
                    // 分享到朋友圈
                    wx.onMenuShareTimeline(SHARE_OBJ);
                    // 分享给朋友
                    wx.onMenuShareAppMessage(SHARE_OBJ);
                    // 分享到QQ
                    wx.onMenuShareQQ(SHARE_OBJ);
                    // 分享到腾讯微博
                    wx.onMenuShareWeibo(SHARE_OBJ);
                    // 分享到QQ空间
                    wx.onMenuShareQZone(SHARE_OBJ);
                });
                wx.error(function(res) {
                    alert(JSON.stringify(res));
                });
            });
        });

        function myGetJs(url, succ, err) {
            var script = document.createElement('script');
            script.type = "text/javascript";
            script.src = url;

            if (script.readyState) {
                script.onreadystatechange = function() {
                    if (script.readyState == "loaded" || script.readyState == "complete") {
                        script.onreadystatechange = null;
                        succ();
                    }
                };
            } else {
                script.onload = succ;
            }
            script.onerror = err;
            var head = document.getElementsByTagName("head")[0];
            head.appendChild(script);
        }
    </script>
